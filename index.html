<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Placar — No Mercy Edition</title>

    <!-- Fonte em estilo UNO -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Science+Gothic:wght@100..900&display=swap" rel="stylesheet">



    <!-- Arquivo CSS -->
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="logo-container">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSLgUTummkvKBHuRjieF2omYk2oLG41WdNi5A&s" alt="UNO No Mercy Logo" class="uno-logo">
</div>


    <h1>PLACAR — NO MERCY EDITION</h1>

    <div class="tables-container">

        <div class="table-box" id="boxWin">
            <h2>Ranking de Vitórias</h2>
            <table id="winTable">
                <thead>
                    <tr>
                        <th>Jogador</th>
                        <th>Vitórias</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <div class="table-box" id="boxLoss">
            <h2>Ranking de Derrotas</h2>
            <table id="lossTable">
                <thead>
                    <tr>
                        <th>Jogador</th>
                        <th>Derrotas</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

    </div>

    <!-- Arquivo JS -->
    <script src="index.js"></script>

</body>

</html>
