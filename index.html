<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Placar — UNO No Mercy</title>

    <link href="https://fonts.googleapis.com/css2?family=Science+Gothic:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>

<!-- TELA DE LOGIN -->
<div id="loginScreen" class="login-container">
    <h2>Acesso Restrito</h2>

    <input id="loginUser" type="text" placeholder="Usuário">
    <input id="loginPass" type="password" placeholder="Senha">

    <button onclick="doLogin()">Entrar</button>

    <p id="loginError" style="color: red; display:none;">Usuário ou senha incorretos.</p>
</div>

<!-- CONTEÚDO PROTEGIDO -->
<div id="appContent" style="display:none;">

    <div class="logo-container">
        <img src="./imgs/uno.jpg" alt="UNO No Mercy Logo" class="uno-logo">
    </div>

    <h1>PLACAR — UNO NO MERCY</h1>

    <div class="tables-container">

        <div class="table-box">
            <h2>Ranking de Vitórias</h2>
            <table id="winTable">
                <thead>
                    <tr>
                        <th>Jogador</th>
                        <th>Vitórias</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <div class="table-box">
            <h2>Ranking de Derrotas</h2>
            <table id="lossTable">
                <thead>
                    <tr>
                        <th>Jogador</th>
                        <th>Derrotas</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

    </div>
</div>

<script src="index.js"></script>
</body>
</html>
