<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Placar ‚Äî UNO No Mercy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Science+Gothic:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    
    <style>
        .auth-bar { text-align: right; padding: 10px; }
        .btn-login { background: #333; color: #fff; border: 1px solid #555; padding: 5px 15px; cursor: pointer; border-radius: 4px; margin-left: 5px; }
        
        /* Modais */
        .modal-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); justify-content: center; align-items: center; z-index: 999;
        }
        .modal-box {
            background: #1e1e1e; padding: 25px; border-radius: 8px; border: 2px solid #ff0000;
            text-align: center; width: 300px; max-width: 90%;
        }
        .modal-box input { display: block; width: 90%; margin: 12px auto; padding: 10px; border-radius: 4px; border: 1px solid #444; background: #333; color: white; }
        .modal-box button.action-btn { width: 95%; padding: 10px; margin-top: 15px; background: #c20000; color: white; border: none; cursor: pointer; font-weight: bold; }
        .close-btn { background: transparent; border: none; color: #aaa; float: right; cursor: pointer; font-size: 24px; line-height: 20px; }
    </style>
</head>
<body>

<div class="auth-bar">
    <button id="btnLogin" class="btn-login" onclick="openModal('loginModal')">üîê Login Admin</button>
    <span id="adminControls" style="display:none;">
        <button class="btn-login" onclick="openModal('passModal')">üîë Mudar Senha</button>
        <button id="btnLogout" class="btn-login" onclick="doLogout()">üö™ Sair</button>
    </span>
</div>

<div id="loginModal" class="modal-overlay">
    <div class="modal-box">
        <button class="close-btn" onclick="closeModal('loginModal')">√ó</button>
        <h2>Acesso Admin</h2>
        <input id="loginUser" type="text" placeholder="Usu√°rio">
        <input id="loginPass" type="password" placeholder="Senha">
        <button class="action-btn" onclick="doLogin()">Entrar</button>
        <p id="loginError" style="color: red; display:none; margin-top:10px;"></p>
    </div>
</div>

<div id="passModal" class="modal-overlay">
    <div class="modal-box">
        <button class="close-btn" onclick="closeModal('passModal')">√ó</button>
        <h2>Alterar Senha</h2>
        <input id="currentPass" type="password" placeholder="Senha Atual">
        <input id="newPass" type="password" placeholder="Nova Senha">
        <button class="action-btn" onclick="changePassword()">Salvar Nova Senha</button>
        <p id="passError" style="color: red; display:none; margin-top:10px;"></p>
    </div>
</div>

<div id="appContent">
    <div class="logo-container">
        <img src="./imgs/uno.jpg" alt="UNO Logo" class="uno-logo">
    </div>
    <h1>PLACAR ‚Äî UNO NO MERCY</h1>

    <div class="tables-container">
        <div class="table-box">
            <h2>Ranking de Vit√≥rias</h2>
            <table id="winTable">
                <thead><tr><th>Jogador</th><th>Vit√≥rias</th><th class="col-actions">A√ß√µes</th></tr></thead>
                <tbody></tbody>
            </table>
        </div>
        <div class="table-box">
            <h2>Ranking de Derrotas</h2>
            <table id="lossTable">
                <thead><tr><th>Jogador</th><th>Derrotas</th><th class="col-actions">A√ß√µes</th></tr></thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</div>

<script src="index.js"></script>
</body>
</html>
